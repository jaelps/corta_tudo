<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corta Essa - Encurtador free</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="card">
            <figure>
                <img src="/imagem/logo22.png" alt="imagem ilustrativa">
            </figure>
            <form action="" class="formulario">
                <p class="card_texto">
                    <label for="">Digite seu Link:</label>
                    <input type="text" name="link" id="link">
                </p>
                <p class="card_botao">
                    <input id="botao" type="submit" value="Cortar">
                </p>
            </form>
        </section>
    </main>
    <footer>
        <p>Se gostou veja mais no link <a href="https://github.com/jaelps">Jaelson P</a></p>
    </footer>
</body>
</html>
